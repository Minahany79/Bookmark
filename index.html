<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark</title>
</head>
<body>
  
    <div class="container my-5 text-center">
        <h3 class="marker pb-5 border-bottom border-3 text-start">Bookmarker</h3>

        <div class="form bg-light my-3">
            <h2 class="text-center py-5">Bookmark your favorite sites </h2>

            <div class="input my-2">
                <label for="name" class="r d-block mb-3">Site Name</label>
                <input id="name" type="text" placeholder="Bookmark Name" class="w-75 mx-auto d-block form-control" value="" required>
                <div id="nameAlert1" class="alert alert-danger d-none w-75 mx-auto text-start" >Name Should be Start With Capital Letter and No Special Letter</div>
            </div>

            <div class="input my-2">
                <label for="url" class="d-block mb-3">Site URL</label>
                <input id="url" type="url" placeholder="Website URl" class="w-75 mx-auto d-block form-control" required>
                <div id="nameAlert2" class="alert alert-danger d-none w-75 mx-auto text-start">Enter a Valid URL</div>

            </div>

            <button onclick="addSite()" disabled id="mainBtn" class="btn btn-primary my-3">SUBMIT</button>

        </div>
    </div>

    <div class="container">
        <input type="text" placeholder="Search By Name" class="form-control w-75 mx-auto my-3" id="search" onkeyup="search()">
		<table class="table table-striped">
            <tbody id="display-table" >

            </tbody>
        </table>
	</div>


    <footer>
		<div class="container mt-5 border-top border-3">
			<p class="my-3">Â© 2019 Bookmarker Inc.</p>
		</div>
	</footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
